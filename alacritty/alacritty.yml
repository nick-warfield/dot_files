font:
    size: 13.0

    normal:
      family: Monaco
      style: Regular

    bold:
      family: Monaco
      style: Bold

    italic:
      family: Monaco
      style: Italic

    bold_italic:
      family: Monaco
      style: Bold Italic

window:
    padding:
        x: 40
        y: 30
    startup_mode: Maximized
    opacity: 0.92

mouse:
    hide_when_typing: true

schemes:
    gruvbox_dark: &dark
      # Default colors
      primary:
        # hard contrast: background = '0x1d2021'
        background: '0x282828'
        # soft contrast: background = '0x32302f'
        foreground: '0xebdbb2'

      # Normal colors
      normal:
        black:   '0x282828'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0xa89984'

      # Bright colors
      bright:
        black:   '0x928374'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xebdbb2'

    gruvbox_light: &light
      # Default colors
      primary:
        # hard contrast: background = '0xf9f5d7'
        background: '0xfbf1c7'
        # soft contrast: background = '0xf2e5bc'
        foreground: '0x3c3836'

      # Normal colors
      normal:
        black:   '0xfbf1c7'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0x7c6f64'

      # Bright colors
      bright:
        black:   '0x928374'
        red:     '0x9d0006'
        green:   '0x79740e'
        yellow:  '0xb57614'
        blue:    '0x076678'
        magenta: '0x8f3f71'
        cyan:    '0x427b58'
        white:   '0x3c3836'

colors: *dark

env:
  TERM: xterm-256color

key_bindings:
    - { key: F, mods: Control|Shift, action: ReceiveChar }
    - { key: B, mods: Control|Shift, action: ReceiveChar }
    - { key: Space, mods: Control|Alt, action: ToggleViMode }
    - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
    - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
